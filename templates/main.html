{% extends 'layout.html' %}
{% block content %}
<a class="add_button" href="/add">本を追加する</a>
<body>
    <p class="page_name">メイン画面</p>
    {% for entry in entries %}
        <div class="review_item">
            <img src="{{ entry.image_pass }}" alt="entry_image" class="book_image">
            <p>タイトル:{{ entry.book_title }}</p>
            <p>作者:{{ entry.book_author }}</p>
            <a href="{{ url_for('review', isbn=entry.isbn) }}" data-toggle="modal" data-target="#myModal">感想を見る</a>
            <a href="{{ url_for('edit',isbn=entry.isbn) }}">編集する</a>
        </div>
    {% else %}
        <div class="n">本がありません</div>
    {% endfor %}
</body>
{% endblock %}
