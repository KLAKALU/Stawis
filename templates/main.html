{% extends 'layout.html' %}
{% block content %}
<a class="add_button" href="/add">本を追加する</a>
<body>
    <p class="page_name">メイン画面</p>
    {% for entry in entries %}
        <div class="review_item">
            <img src="{{ entry.image_pass }}" alt="entry_image" class="book_image">
            <p>{{ entry.book_title }}</p>
            <p>>{{ entry.book_author }}</p>
        </div>
    {% else %}
        <div class="n">本がありません</div>
    {% endfor %}
</body>
{% endblock %}
