{% extends 'layout.html' %}
{% block content %}
<a class="add_button" href="/add">本を追加する</a>
<body>
    <p class="page_name">メイン画面</p>
    {% for entry in entries %}
        <div>
            <ul>
                <li><img src="{{ entry.image_pass }}"></li>
                <li>{{ entry.book_title }}</li>
                <li>{{ entry.book_author }}</li>
                <li>{{ entry.isbn }}</li>
            </ul>
        </div>
    {% else %}
        <div class="n">本がありません</div>
    {% endfor %}
</body>
{% endblock %}
