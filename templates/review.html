{% extends 'layout.html' %}

{% block content %}
  <img src="{{ book.image_pass }}">
  <p>{{ book.book_title }}</p>
  <p>感想:</p>
  {% for review in reviews %}
    <p>{{ review.comment }}</p>
  {% endfor %}
  <a href="{{ url_for('edit',isbn=book.isbn) }}">編集</a>
  <button onclick="confirmDelete('{{ book.isbn }}')">削除</button>
{% endblock %}
