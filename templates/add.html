{% extends 'layout.html' %}
{% block content %}
<body>
    <p class="page_name">検索画面</p>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
    <div class="box">
        <form action="/search" method="POST" class="input_isbm">
            <div>
                <label for="formFile">isbn</label>
                <input class="input_isbm" type="text" name="ISBN" step="1.0" max="120" required>
                <button type="submit" class="btn btn-primary mb-2">検索</button>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">こちらにご記入ください</label>
                <input type="text" class="form-control" id="impressions" aria-describedby="emailHelp" placeholder="">
        <form action="{{ url_for('add') }}" method="POST" class="input_isbm">
            <label class="isbn_label">isbn</label>
            <input class="input_isbn" type="text" name="ISBN" step="1.0">
            <p class="cr">＊ハイフンはいりません</p>
            <div class="input_reviwe">
                <label class="review_label">コメント</label>
                <textarea  rows="10" cols="60" name="review">ここに記入してください</textarea>
            </div>
            
            
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

{% endblock %}
