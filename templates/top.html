    <body>
        <p class="catch">読書を管理しよう</p>
        <div class="button">
            <a class="sin" type="button">新規登録</a>
        </div>
        <div class="tejun" id="towa">
            <a name="towa">
                <h1 class="tt">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Stawisとは&emsp;</h1>
                <img  class="doku" src="https://media.istockphoto.com/id/1144188506/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E5%BA%AD%E3%81%A7%E8%AA%AD%E6%9B%B8.jpg?s=612x612&w=0&k=20&c=7jxyc_s1fsPENFsPUKKtLZIUfPa8GuNI_Q1VfN_zC8E=">
                <div class="ye">
                    <h3 class="kanri">読書管理システムです</h3>
                    <p>登録した本が未読か既読か、読書中の本をどこまで読んだかを一目で確認できます。また、本にメモや感想を残すこともできます。</p>
                    <a  class="kuwa"type="button">詳しく</a>
                </div>
            </a>
        </div>
        <div class="tejun" id="toro">
            <a name="toro">
                <h1 class="tt2">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Stawis使い方&emsp;</h1>
                <img class="doku2" src="https://media.istockphoto.com/id/1144287280/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E7%A0%94%E7%A9%B6%E3%82%92%E8%A1%8C%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E3%83%8E%E3%83%BC%E3%83%88%E3%83%91%E3%82%BD%E3%82%B3%E3%83%B3%E3%82%92%E6%8C%81%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E3%82%A2%E3%83%95%E3%83%AA%E3%82%AB%E3%81%AE%E5%AD%A6%E7%94%9F%E3%81%AB%E3%83%95%E3%82%A9%E3%83%BC%E3%82%AB%E3%82%B9.jpg?s=612x612&w=0&k=20&c=JAOm0XtC3I_CycZ1LnUCWyaTG3pdnT6Kth5ko2GX42Q=">
                <div class="ye2">
                    <h3 class="kanri2">簡単に登録できてすぐに使えます</h3>
                    <p>新規登録をし、ログインをしたら、これから読む本を追加するだけです。</p>
                    <a  class="kuwa2" type="button">詳しく</a>
                </div>
            </a>
        </div>
