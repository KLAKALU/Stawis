<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\static\css\log-reg.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAWIS</title>
</head>


<body>
    <div>
        <h2 class="page-title">ログイン</h2>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form class="row g-3" action="/login" method="POST">
        <div class="col-7 align-self-center">
            <label for="inputEmail4" class="form-label">Username</label>
            {% if username %}
                <input type="username" name="username"class="form-control" id="inputEmail4" value="{{username}}"required>
            {% else %}
                <input type="username" name="username"class="form-control" id="inputEmail4" required>
            {% endif %}
        </div>
        <div class="col-7 align-self-center">
            <label for="inputAddress" class="form-label">Password</label>
            <input type="text" name="password"class="form-control">
        </div>
            <button type="submit" class="btn btn-primary" href="/login">ログイン</button>    
            <a type="button" class="btn btn-outline-danger" href="/register">新規登録はこちらから</a>
        </div>
    </form>

<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->

</body>
