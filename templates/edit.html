{% extends "layout.html" %}
{% block content %}
<p>編集画面</p>
<img src="{{ book.image_pass }}" alt="表紙">
<p>{{ book.book_title }}</p>
<form method='POST'>
    {% for review in reviews %}
    {% if review.isbn == book.isbn %}
    <textarea name="comment" rows="5" required>{{ review.comment }}</textarea>
    {% endif %}
    {% endfor %}
    <button type="submit" onclick='confirmEdit("{{ book.isbn }}")'>更新</button>
</form>
{% endblock %}
