{% extends "layout.html" %}
{% block content %}
<p>編集画面</p>
<img src="{{ book.image_pass }}" alt="表紙">
<p>{{ book.book_title }}</p>
<form actin="{{ url_for('update', isbn=book.isbn)}}" method='POST'>
    <textarea name="comment" rows="5" required>{{ reviews.comment }}</textarea>
    <button type="submit">更新</button>
</form>
{% endblock %}
