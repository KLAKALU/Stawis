<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/log-reg.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAWIS</title>
</head>


<body>

    <div>
        <h2 class="page-title">新規登録</h2>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form class="row g-3" action="/register" method="POST">
        <div class="col-7 align-self-center">
            <div class="col-7 offset-7">
            <div class="col-7">
            <label for="inputEmail4" class="form-label">Username</label>
            <input type="username" name="username"class="form-control" id="inputEmail4" required>
            </div>
            </div>
        </div>
        <div class="row justify-content-center"></div>
        <div class="col-7 align-self-center">
            <div class="col-6 offset-7">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="email" name="email"class="form-control" id="inputPassword4" required>
            </div>
        </div>
        <div class="col-7 align-self-center">
            <div class="col-6 offset-7">
            <label for="inputAddress" class="form-label">Password</label>
            <input type="text" name="password"class="form-control" id="inputAddress" placeholder="" [A-Za-z]{8} required>
            </div>
        </div>
        <div class="col-7">
            <div class="col-6 offset-7">
                <button type="submit" class="btn btn-primary" href="/register">新規登録</button>
                <div class="col-9 offset-9">
                    <a type="button" class="btn btn-outline-danger"  href="/login">ログインはこちら</a>
                </div>
            </div>
            <a href = '/line_login'>Lineで登録</a>
        </div>
    </form>
    <script src="https://accounts.google.com/gsi/client"></script>
  <div
    id="g_id_onload"
    data-client_id="{{google_clientid}}"
    data-login_uri="http://localhost:8888/googlelogin_callback"
    data-context="signup"
    data-ux_mode="redirect"
    data-auto_prompt="false">
  </div>
  <div
    class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="filled_blue"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-locale="ja"
    data-logo_alignment="left">
  </div>

<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>
